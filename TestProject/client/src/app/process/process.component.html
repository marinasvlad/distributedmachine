<div class="container mt-5">
    <div class="container mt-5">
        <div class="card">
          <div class="card-header">
            <h4>Atasaza o arhiva ZIP cu imagini</h4>
          </div>
          <div class="card-body">
            <form (submit)="onSubmit()" #uploadForm="ngForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="zipFile" class="form-label">Arhiva ZIP</label>
                <input
                  type="file"
                  id="zipFile"
                  class="form-control"
                  (change)="onFileSelected($event)"
                  accept=".zip"
                  required
                />
                <div class="form-text">
                  Selecteaza arhiva
                </div>
              </div>
      
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!selectedFile"
              >
                Incarca
              </button>
            </form>
          </div>
        </div>
      
        <div *ngIf="selectedFile" class="mt-3">
          <div class="alert alert-info">
            <strong>Selected File:</strong> {{ selectedFile.name }}
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4" *ngFor="let image of images; let i = index">
            <div class="card mb-4">
              <img class="card-img-top" [src]="image.base64" />
              <div class="card-body">
                <h5 class="card-title">image{{ i + 1 }}.jpg</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
